<!doctype html><html lang="pt-br"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Simple Calculator</title><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/><link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600;700&display=swap" rel="stylesheet"/></head><body><div class="container"><div class="calculator"><div class="calculator__display"><div class="calculator__expression">44444444444 + 4444444444 + 4444444444 + 4444444444 + 444444444</div><div class="calculator__result-view">2</div></div><div class="calculator__tools"><button class="calculator__history"><img src="./assets/icons/historic.svg" alt="Histórico"/></button> <button class="calculator__backspace"><img src="./assets/icons/backspace.svg" alt="Apagar"/></button></div><div class="calculator__keyboard"><div class="calculator__keyboard__functions"><button class="calculator__button calculator__button--clear">C</button> <button class="calculator__button">( )</button> <button class="calculator__button"><img src="./assets/icons/percent.svg" alt="Porcentagem"/></button></div><div class="calculator__keyboard__numbers"><button class="calculator__button">7</button> <button class="calculator__button">8</button> <button class="calculator__button">9</button> <button class="calculator__button">4</button> <button class="calculator__button">5</button> <button class="calculator__button">6</button> <button class="calculator__button">1</button> <button class="calculator__button">2</button> <button class="calculator__button">3</button></div><div class="calculator__keyboard__others"><button class="calculator__button"><img src="./assets/icons/plusMinus.svg" alt="Mudar o sinal"/></button> <button class="calculator__button">0</button> <button class="calculator__button">,</button></div><div class="calculator__keyboard__operatio
